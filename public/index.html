<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Item CSV Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="panel">
        <header>
          <h1>Item CSV Builder</h1>
          <p>Capture line items, export them to CSV, and email the result directly.</p>
        </header>

        <div class="actions">
          <button id="addRowBtn" type="button">+ Add Row</button>
          <button id="downloadCsvBtn" type="button">Generate CSV</button>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Item Number</th>
                <th>Country</th>
                <th>Price</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="itemRows"></tbody>
          </table>
        </div>

        <form id="emailForm" class="email-form">
          <h2>Email CSV</h2>
          <label>
            Recipient Email
            <input type="email" name="recipientEmail" required />
          </label>
          <label>
            Subject
            <input type="text" name="subject" placeholder="CSV Export" />
          </label>
          <label>
            Message
            <textarea name="message" rows="4" placeholder="Attached is the CSV export."></textarea>
          </label>
          <button type="submit">Send CSV Email</button>
        </form>

        <div id="status" role="status"></div>
      </section>
    </main>

    <template id="rowTemplate">
      <tr>
        <td><input type="text" name="itemNumber" placeholder="12345" required /></td>
        <td><input type="text" name="country" placeholder="US" required /></td>
        <td><input type="number" name="price" min="0" step="0.01" placeholder="0.00" required /></td>
        <td><input type="date" name="date" required /></td>
        <td class="row-actions">
          <button type="button" class="remove-row" aria-label="Remove row">&times;</button>
        </td>
      </tr>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
