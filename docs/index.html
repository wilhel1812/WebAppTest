<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Item CSV Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="panel">
        <header>
          <h1>XXL Price CSV Builder</h1>
          <p>Capture line items, export them to CSV</p>
        </header>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Item Number</th>
                <th>Country</th>
                <th>New Price</th>
                <th>New Product Lifecycle</th>
                <th>Activation Date</th>
                <th>Key</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="itemRows"></tbody>
          </table>
        </div>

        <div class="actions">
          <button id="addRowBtn" type="button">+ Add Row</button>
          <button id="downloadCsvBtn" type="button">Download CSV</button>
        </div>

        <p class="hint">
          Fill in the mandatory columns (lifecycle is optional), then click <strong>Download CSV</strong>. The <strong>KEY</strong> column auto-combines country + item number (e.g. NOR1234567).
        </p>

        <div id="status" role="status" aria-live="polite"></div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
